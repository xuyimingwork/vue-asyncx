<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>withAddonGroup Demo</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
  <script src="/dist/vue-asyncx.umd.cjs"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    .item-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px;
      background: #f9f9f9;
      border-radius: 6px;
      border: 1px solid #e0e0e0;
    }
    .item-info {
      flex: 1;
    }
    .item-name {
      font-weight: 500;
      color: #333;
      margin-bottom: 4px;
    }
    .item-status {
      font-size: 12px;
      color: #666;
    }
    .item-status.loading {
      color: #1890ff;
    }
    .item-status.error {
      color: #ff4d4f;
    }
    .item-status.success {
      color: #52c41a;
    }
    button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .btn-confirm {
      background: #1890ff;
      color: white;
    }
    .btn-confirm:hover:not(:disabled) {
      background: #40a9ff;
    }
    .btn-confirm.loading {
      background: #91d5ff;
    }
    .result {
      margin-top: 20px;
      padding: 16px;
      background: #e6f7ff;
      border-radius: 6px;
      border-left: 4px solid #1890ff;
    }
    .result-title {
      font-weight: 500;
      margin-bottom: 8px;
      color: #333;
    }
    .result-content {
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <script type="module">
    const { createApp, ref } = Vue;

    // 模拟 API
    function confirmApi(id) {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          // 模拟 20% 失败率
          if (Math.random() < 0.2) {
            reject(new Error(`确认失败: ${id}`));
          } else {
            resolve(`确认成功: ${id}`);
          }
        }, 1000 + Math.random() * 1000); // 1-2秒随机延迟
      });
    }

    // 加载 vue-asyncx 库
    // 方式1: 使用本地构建文件（需要先运行 npm run build）
    const { useAsync, withAddonGroup } = VueAsyncx;

    createApp({
      setup() {
        const items = ref([
          { id: 1, name: '项目 A' },
          { id: 2, name: '项目 B' },
          { id: 3, name: '项目 C' },
          { id: 4, name: '项目 D' },
        ]);

        const { 
          confirm, confirmGroup, // 分组数据
          confirmLoading, 
          confirmError, 
        } = useAsync('confirm', confirmApi, {
          addons: [withAddonGroup({ key: (args) => args[0] })]
        });

        const getStatus = (id) => {
          const group = confirmGroup.value[id];
          if (!group) return { text: '待确认', class: '' };
          if (group.loading) return { text: '确认中...', class: 'loading' };
          if (group.error) return { text: `错误: ${group.error.message}`, class: 'error' };
          if (group.data) return { text: group.data, class: 'success' };
          return { text: '待确认', class: '' };
        };

        return {
          items,
          confirm,
          confirmLoading, 
          confirmError,
          confirmGroup,
          getStatus,
        };
      },
      template: `
        <div class="container">
          <h1>withAddonGroup Demo</h1>
          <p style="margin-bottom: 20px; color: #666;">
            全局：{{ confirmLoading  }}，{{ confirmError?.message }}
            </p>
          <p style="margin-bottom: 20px; color: #666;">
            演示列表页多个项的操作场景，每个项都有独立的确认状态。
            </p>
            
          
          <div class="item-list">
            <div v-for="item in items" :key="item.id" class="item">
              <div class="item-info">
                <div class="item-name">{{ item.name }}</div>
              </div>
              <button
                class="btn-confirm"
                :class="{ loading: confirmGroup[item.id]?.loading }"
                :disabled="confirmGroup[item.id]?.loading"
                @click="confirm(item.id)"
              >
                {{ confirmGroup[item.id]?.loading ? '确认中...' : '确认' }}
              </button>
            </div>
          </div>

          <div class="result">
            <div class="result-title">说明</div>
            <div class="result-content">
              <p>• 每个项目都有独立的确认状态（loading、error、data）</p>
              <p>• 可以同时确认多个项目，互不影响</p>
              <p>• 需要使用可选链：confirmGroup[item.id]?.loading（当 key 还没有被调用过时，group[key] 为 undefined）</p>
              <p>• 只有在调用过对应 key 的函数后，group[key] 才会存在</p>
            </div>
          </div>
        </div>
      `
    }).mount('#app');
  </script>
</body>
</html>
